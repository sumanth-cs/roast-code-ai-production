# railway.toml
[build]
builder = "dockerfile"
dockerfile = "Dockerfile"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[[services]]
name = "roast-code-ai"
port = 10000

[services.env]
FLASK_DEBUG = "False"
OPENAI_API_KEY = ""
GEMINI_API_KEY = ""
ELEVENLABS_API_KEY = ""

[services.checks]
http = "/api/health"
initialDelay = 30
timeout = 30
interval = 60