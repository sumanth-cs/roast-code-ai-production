[build]
builder = "dockerfile"
dockerfile = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[[services]]
name = "roast-code-ai"
port = 5000

[services.env]
FLASK_DEBUG = "False"
OPENAI_API_KEY = ""
GEMINI_API_KEY = ""
ELEVENLABS_API_KEY = ""

[services.checks]
http = "/health"
initialDelay = 10
timeout = 10
interval = 30