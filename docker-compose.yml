version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: roast-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: roast-backend
    ports:
      - "5001:5001"
    environment:
      - REDIS_URL=redis://redis:6379
      - FLASK_DEBUG=False
      - PORT=5001
    env_file:
      - .env
    depends_on:
      - redis
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: roast-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:5001
    depends_on:
      - backend
    restart: always

volumes:
  redis-data: